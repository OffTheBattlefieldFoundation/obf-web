name: NextJS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build project
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          GITHUB_ID: ${{ secrets.OAUTH_GITHUB_ID_LOCAL }}
          GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_SECRET_LOCAL }}
        run: npm run build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npx next lint --max-warnings=0
      - name: Prettier
        run: npx prettier . -c
